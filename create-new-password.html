<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create-new-password</title>
	<link rel="stylesheet" href="css/all-reset.css" type="text/css"/>
	<link rel="stylesheet" href="css/all-form.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/email-invalid.js"></script>
	<script src="js/create-new-password.js"></script>
	<script src="js/logining.js"></script>
	<script src="js/registration.js"></script>
</head>
<body>
	<div id="create-new-password-form-container">
		<div class="preloaded active-step" id="gradient">
			<div class="preload-image">
				<img src="images/Logo-go-2-web.png" alt="gotoweb-preload">
			</div>
		</div>
		<div class="progress-bar"></div>
		<div class="form-wrapper">
			<form class="left" novalidate method="post" action="#">
				<div class="step first-step active-step">
					<p class="enter-value">Создайте новый пароль</p>
					<div class="password-user input-container">
						<input required type="password" class="input-item"/>
						<span class="icon_container">
							<span class="input-item-icon required"></span>
							<span class="show-password-icon"></span>
						</span>
						<span class="bar">
							<span class="bar-span"></span>
						</span>
						<label>Пароль</label>
					</div>
					<div class="password-user-repeat input-container">
						<input required type="password" class="input-item"/>
						<span class="icon_container">
							<span class="input-item-icon required"></span>
							<span class="show-password-icon"></span>
						</span>
						<span class="bar">
							<span class="bar-span"></span>
						</span>
						<label>Подтвердите пароль</label>
					</div>
					<input type="button" class="next first-next" value="Продолжить"/>
				</div>
			</form>
		</div>
		<div class="postloader">
			<div class="preload-image">
				<img src="images/Logo-go-2-web.png" alt="gotoweb-preload">
			</div>
		</div>
	</div>
</body>
</html>
